<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        section {
            margin: 50px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur mon GitHub Page</h1>
    </header>
    <section>
        <p>Voici mon portfolio et mes projets. Restez à l'affût des mises à jour !</p>
        <h2>Fichiers disponibles :</h2>
        <ul>
            <li><a href="CSV" target="_blank">CSV</a></li>
            <li><a href="Code commenté" target="_blank">Code commenté</a></li>
            <li><a href="README.md" target="_blank">README.md</a></li>
            <li><a href="Script" target="_blank">Script</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 - Mon GitHub Page</p>
    </footer>
</body>
</html>
