<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des fichiers du dépôt</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Fichiers du dépôt GitHub</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Type</th>
                <th>Lien</th>
                <th>Ouvrir</th>
            </tr>
        </thead>
        <tbody id="file-list">
            <tr><td colspan="4">Chargement...</td></tr>
        </tbody>
    </table>

    <script>
        const repoOwner = "TON_UTILISATEUR_GITHUB"; // Remplace par ton utilisateur
        const repoName = "TON_REPO_GITHUB"; // Remplace par ton repo
        
        async function fetchRepoFiles() {
            const response = await fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/`);
            const files = await response.json();
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";
            
            files.forEach(file => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${file.name}</td>
                    <td>${file.type}</td>
                    <td><a href="${file.html_url}" target="_blank">Voir</a></td>
                    <td><a href="${file.download_url}" target="_blank">Ouvrir</a></td>
                `;
                fileList.appendChild(row);
            });
        }

        fetchRepoFiles();
    </script>
</body>
</html>
