<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des fichiers du dépôt</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Fichiers du dépôt GitHub</h1>
    <table>
        <tr>
            <th>Nom</th>
            <th>Dernier message de commit</th>
            <th>Dernière mise à jour</th>
        </tr>
        <tr>
            <td>CSV</td>
            <td>Create CSV</td>
            <td>Il y a 2 heures</td>
        </tr>
        <tr>
            <td>Code commenté</td>
            <td>Create Code commenté</td>
            <td>Il y a 1 minute</td>
        </tr>
        <tr>
            <td>README.md</td>
            <td>Update README.md</td>
            <td>Il y a 3 heures</td>
        </tr>
        <tr>
            <td>Script</td>
            <td>Update Script</td>
            <td>Hier</td>
        </tr>
    </table>
</body>
</html>
